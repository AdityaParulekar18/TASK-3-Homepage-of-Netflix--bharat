<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://www.laughingplace.com/w/wp-content/uploads/2018/07/434952-netflix-logo-400x250.png" alt="Netflix Logo">
            <ul>
                <li>Browse</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Watch Free for 30 Days</button>
        </div>
    </section>

    <section class="genres">
        <h2>Popular Genres</h2>
        <div class="genre-list">
            <div class="genre">Action</div>
            <div class="genre">Drama</div>
            <div class="genre">Comedy</div>
            <div class="genre">Thriller</div>
            <div class="genre">Horror</div>
            <div class="genre">Romantic</div>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 Netflix Clone</p>
    </div>
</body>
</html>
